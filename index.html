<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Красивая кнопка со звуком</title>
  <style>
    /* Фон всей страницы */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: 'Arial', sans-serif;
    }
    /* Стиль красивой круглой кнопки с увеличенным размером */
    button {
      width: 150px;
      height: 150px;
      border: none;
      border-radius: 50%;
      background: radial-gradient(circle, #ff7e5f, #feb47b);
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <button onclick="playSound()">Звук</button>

  <audio id="clickSound" src="audio.mp3"></audio>

  <script>
    function playSound() {
      const sound = document.getElementById('clickSound');
      sound.volume = 1.0; // Устанавливаем максимальную громкость
      sound.currentTime = 0; // Перематываем в начало для повторного воспроизведения
      sound.play();
    }
  </script>

</body>
</html>
